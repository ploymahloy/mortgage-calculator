<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <title>Mortgage Calculator</title>
</head>
<body>
  <h1>Mortgage Calculator</h1>
  <main>
    <form>
      <div class="form-row">
        <label>Home value</label>
        <input type="text" id="home-value" placeholder="$"/>
      </div>
      <div class="form-row">
        <label>Down payment</label>
        <input type="text" id="down-payment" placeholder="$"/>
        <input 
          type="text" 
          id="percent-down" 
          placeholder="%"
          onchange="getPercentDown()"
        />
      </div>
      <div class="form-row">
        <label>Term (years)</label>
        <input type="text" id="term"/>
      </div>
      <div class="form-row">
        <label>APR (%)</label>
        <input type="text" id="apr"/>
      </div>
      <div class="form-row">
        <input 
          type="button" 
          id="submit" 
          value="Submit" 
          onclick="getValues()"
        />
      </div>
      <div class="form-row">
        <input type="text" id="payment" />
        <input type="reset" id="reset" value="Reset Form" />
      </div>
    </form>

    <!-- This section will replace the payment input and the reset button will be removed (onchange function added) -->
    <div class="data">
      <canvas id="myChart"></canvas>
    </div>

  </main>
<script src="chart.js"></script>
<script src="script.js"></script>
</body>
</html>
