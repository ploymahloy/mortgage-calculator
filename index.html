<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mortgage Calculator</title>
</head>
<body>

  <h1>Mortgage Calculator</h1>

  <main>
    <form>
      <div class="form-row">
        <label>Home value</label>
        <input type="text" id="home-value" placeholder="Home value"/>
      </div>
      <div class="form-row">
        <label>Down payment</label>
        <input type="text" id="down-payment" placeholder="Down payment"/>
      </div>
      <div class="form-row">
        <label>Term (years)</label>
        <input type="text" id="term" placeholder="Term (years)"/>
      </div>
      <div class="form-row">
        <label>APR%</label>
        <input type="text" id="apr" placeholder="APR%"/>
      </div>
      <div class="form-row">
        <input type="button" id="submit" value="Submit" />
      </div>
      <div class="form-row">
        <input type="text" id="payment" />
        <input type="reset" id="reset" value="Reset Form" />
      </div>
    </form>

    <!-- This section will replace the payment input and the reset button will be removed (onchange function added) -->
    <div class="data">
      https://www.youtube.com/watch?v=5-ptp9tRApM
    </div>

  </main>

<script src="script.js"></script>
</body>
</html>
